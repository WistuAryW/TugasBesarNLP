<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot SPENSAKES</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="script.js" defer></script>
  </head>
  <body style="background: #666666;" class="show-chatbot">
    <button class="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="row mt-3 ">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="chatbot">
            <header>
              <h2>Chatbot</h2>
              <span class="material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
              <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hallo <br />Selamat datang di chatbot SPENSAKES</p>
              </li>
            </ul>
            <div class="chat-input">
              <textarea name="" id="" placeholder="Enter a message.." required></textarea>
              <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
    </div>
  </body>
</html>
